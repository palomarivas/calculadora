<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
    integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
    integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>

  <section class="calculadora">

    <h1>calc</h1>

    <div class="container-fluid p-0">

      <div class="row justify-content-center">
        <div id="fullCalculation" class="rounded-top"></div> 
        <input type="text" id="result" class="rounded-bottom text-end" readonly>
      </div>

      <div id="teclado" class="rounded-3 text-center ">
        <div class="row">
          <input type="button" class="col btn" value="7" onclick="dis('7')"></input>
          <input type="button" class="col btn" value="8" onclick="dis('8')"></input>
          <input type="button" class="col btn" value="9" onclick="dis('9')"></input>
          <input type="button" class="col btn" value="DEL" onclick="del(document.getElementById('result'))" id="botonDel"></input>
        </div>
        <div class="row">
          <input type="button" class="col btn" value="4" onclick="dis('4')"></input>
          <input type="button" class="col btn" value="5" onclick="dis('5')"></input>
          <input type="button" class="col btn" value="6" onclick="dis('6')"></input>
          <input type="button" class="col btn" value="+" onclick="dis('+')"></input>
        </div>
        <div class="row">
          <input type="button" class="col btn" value="1" onclick="dis('1')"></input>
          <input type="button" class="col btn" value="2" onclick="dis('2')"></input>
          <input type="button" class="col btn" value="3" onclick="dis('3')"></input>
          <input type="button" class="col btn" value="-" onclick="dis('-')"></input>
        </div>
        <div class="row">
          <input type="button" class="col btn" value="." onclick="dis('.')"></input>
          <input type="button" class="col btn" value="0" onclick="dis('0')"></input>
          <input type="button" class="col btn" value="/" onclick="dis('/')"></input>
          <input type="button" class="col btn" value="*" onclick="dis('*')"></input>
        </div>
        <div class="row">
          <input type="button" class="col btn" value="RESET" onclick="clr()" id="botonReset"></input>
          <input type="button" class="col btn" value="=" onclick="solve()" id="botonIgual"></input>
        </div>
      </div>

    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="main.js"></script>

</body>

</html>
